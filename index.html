      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;

<body>

  <!-- Looping-style text -->
  <h1>March 31st. Again.</h1>
  <p>Ned Ryerson appears out of nowhere. Again.</p>
  <p>Phil steps off the curb. Again.</p>
  <p><strong>SPLASH.</strong></p>
  <p>You are stuck in the loop. Again.</p>
  <p>What will Ned Ryerson exclaim once you get this right?</p>
  
  <!-- Answer input and button -->
  <input type="text" id="answer" placeholder="Type your answer here">
  <button onclick="checkAnswer()">Submit</button>
  
  <script>
    function checkAnswer() {
      // Get the answer, trim whitespace, and make it lowercase
      var answer = document.getElementById('answer').value.trim().toLowerCase();
      // List of acceptable answers
      var validAnswers = ["bing", "bing!", "bing bing", "bing bing!"];
      
      if (validAnswers.includes(answer)) {
        // Show Ned's exclamation
        alert("BING! YOU NAILED IT, BABY! WHOA! WATCH THAT FIRST STEP, ITâ€™S A DOOZY!");
        // Redirect to Room 2 after a 2-second delay
        setTimeout(function() {
          window.location.href = "room2.html";
        }, 2000);
      } else {
        alert("Not quite, Agent. Try again!");
      }
    }
  </script>
</body>
