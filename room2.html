<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room 2: Decode the Message</title>
  <style>
    body { font-family: monospace; background-color: black; color: lime; padding: 20px; }
    .blurry { filter: blur(1px); }
  </style>
</head>
<body>
  <h1>Access Granted</h1>
  <p>You’ve made it to Room 2.</p>
  <p>But the next clue isn’t so obvious...</p>

  <pre class="blurry">
  01001101 01101111 01101101 00100111 01110011 
  00100000 01000011 01101100 01101111 01110011 
  01100101 01110100
  </pre>

  <p>Translate the binary to unlock the final room.</p>

  <input type="text" id="binaryAnswer" placeholder="Enter the decoded message">
  <button onclick="checkCode()">Submit</button>

  <script>
    function checkCode() {
      var answer = document.getElementById('binaryAnswer').value;
      if (answer.toLowerCase().includes("mom's closet")) {
        window.location.href = "final.html";
      } else {
        alert("Incorrect. Try again, Agent.");
      }
    }
  </script>
</body>
</html>
